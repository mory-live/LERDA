<html>
<head>
  <meta charset="utf-8">
  <title>Mory Streaming example</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div class="pure-g">

  <!-- Video area -->
  <div class="pure-u-2-3" id="video-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <!-- Steps -->
  <div class="pure-u-1-3">
    <h2>MORY receiver</h2>

    <!-- Get local audio/video stream -->
    <div id="step1">
      <p>Your Id: <span id="my-id">...</span></p>
      <p>発信元のPeer IDを入力してWatchボタンを押して下さい</p>
      <form id="watch" class="pure-form">
        <input type="text" placeholder="Peer ID..." id="callto-id">
        <button href="#" class="pure-button pure-button-success" type="submit">Watch</button>
      </form>
    </div>

  </div>
</div>


</body>
</html>
